<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora de Builds</title>

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js"></script>
</head>

<body onload="loadDate()">
    <h1>Calculadora de Builds</h1>
    <!--
     ================== Seleção de classe Primaria!
     -->
    <div class="charSelect">
        <label for="personagem">ESCOLHA A CLASSE</label>
        <select id="personagem">
            <option value="Nenhum">Escolha</option>
            <option value="lutador" id="opcaoLutador">Lutador</option>
            <option value="ranger" id="opcaoRanger">Ranger</option>
            <option value="magico" id="opcaoMagico">Mágico</option>
        </select>
    </div>
    <!--
     ================== Inicio Nível do personagem
     -->
    <div class="boxNivelGeral">
        <div class="boxNivel">
            <button onclick="addNivel(1)">+1</button>
            <button onclick="lessNivel(1)">-1</button>
            <button onclick="addNivel(5)">+5</button>
            <button onclick="lessNivel(5)">-5</button>
            <button onclick="addNivel(10)">+10</button>
            <button onclick="lessNivel(10)">-10</button>
            <button onclick="setNivelMax(75)">Nível Max</button>
            <button onclick="calcularNivel()">Calcular Nível</button>
        </div>

        <label for="nivel">Nível:</label>
        <div id="nivelTotal" class="nivelAtual">00</div>

        <label for="restantes">Atributos:</label>
        <div id="atributos" class="atriRestantes">000</div>

        <div class="botoesCalculos">
            <button onclick="resetNivel()">RESET Nível</button>
            <button onclick="salvarCalculos()">Salvar Nível</button>
        </div>
    </div>
    <!--
     ================== Atributos do personagem
     -->
    <h2>Atributos</h2>
    <div class="containerAtributos">
        <div class="coluna01">
            <div class="botaoForca">
                <button onclick="addForca(1)">+1</button>
                <button onclick="lessForca(1)">-1</button>
                <button onclick="addForca(5)">+5</button>
                <button onclick="lessForca(5)">-5</button>
                <button onclick="addForca(10)">+10</button>
                <button onclick="lessForca(10)">-10</button>
                <button onclick="addForca(99)">+99</button>
                <button onclick="resetForca()">Resetar</button>
            </div>
            <div class="forcaContainer">
                <label for="for">Força:</label>
                <div id="forca" class="valorForca">01</div>
            </div>
            <button onclick="salvarForca()" class="salvarBotao">Salvar</button>

            <div class="botaoInt">
                <button onclick="addInt(1)">+1</button>
                <button onclick="lessInt(1)">-1</button>
                <button onclick="addInt(5)">+5</button>
                <button onclick="lessInt(5)">-5</button>
                <button onclick="addInt(10)">+10</button>
                <button onclick="lessInt(10)">-10</button>
                <button onclick="addInt(99)">+99</button>
                <button onclick="resetInt()">Resetar</button>
            </div>
            <div class="intContainer">
                <label for="inteligencia">Inteligência:</label>
                <div id="int" class="valorInt">01</div>
            </div>
            <button onclick="salvarInt()" class="salvarBotao">Salvar</button>

            <div class="botaoDes">
                <button onclick="addDes(1)">+1</button>
                <button onclick="lessDes(1)">-1</button>
                <button onclick="addDes(5)">+5</button>
                <button onclick="lessDes(5)">-5</button>
                <button onclick="addDes(10)">+10</button>
                <button onclick="lessDes(10)">-10</button>
                <button onclick="addDes(99)">+99</button>
                <button onclick="resetDes()">Resetar</button>
            </div>
            <div class="desContainer">
                <label for="destreza">Destreza:</label>
                <div id="des" class="valorDes">01</div>
            </div>
            <button onclick="salvarDes()" class="salvarBotao">Salvar</button>

            <div class="botaoAgi">
                <button onclick="addAgi(1)">+1</button>
                <button onclick="lessAgi(1)">-1</button>
                <button onclick="addAgi(5)">+5</button>
                <button onclick="lessAgi(5)">-5</button>
                <button onclick="addAgi(10)">+10</button>
                <button onclick="lessAgi(10)">-10</button>
                <button onclick="addAgi(99)">+99</button>
                <button onclick="resetAgi()">Resetar</button>
            </div>
            <div class="agiContainer">
                <label for="agilidade">Agilidade:</label>
                <div id="agi" class="valorAgi">01</div>
            </div>
            <button onclick="salvarAgi()" class="salvarBotao">Salvar</button>

            <div class="botaoVig">
                <button onclick="addVig(1)">+1</button>
                <button onclick="lessVig(1)">-1</button>
                <button onclick="addVig(5)">+5</button>
                <button onclick="lessVig(5)">-5</button>
                <button onclick="addVig(10)">+10</button>
                <button onclick="lessVige(10)">-10</button>
                <button onclick="addVig(99)">+99</button>
                <button onclick="resetVig()">Resetar</button>
            </div>
            <div class="vigContainer">
                <label for="vigor">Vigor:</label>
                <div id="vig" class="valorVig">01</div>
            </div>
            <button onclick="salvarVig()" class="salvarBotao">Salvar</button>

            <div class="botaoTal">
                <button onclick="addTal(1)">+1</button>
                <button onclick="lessTal(1)">-1</button>
                <button onclick="addTal(5)">+5</button>
                <button onclick="lessTal(5)">-5</button>
                <button onclick="addTal(10)">+10</button>
                <button onclick="lessTal(10)">-10</button>
                <button onclick="addTal(99)">+99</button>
                <button onclick="resetTal()">Resetar</button>
            </div>
            <div class="talContainer">
                <label for="talento">Talento:</label>
                <div id="tal" class="valorTal">01</div>
            </div>
            <button onclick="salvarTal()" class="salvarBotao">Salvar</button>

            <div class="botaoSor">
                <button onclick="addSor(1)">+1</button>
                <button onclick="lessSor(1)">-1</button>
                <button onclick="addSor(5)">+5</button>
                <button onclick="lessSor(5)">-5</button>
                <button onclick="addSor(10)">+10</button>
                <button onclick="lessSor(10)">-10</button>
                <button onclick="addSor(99)">+99</button>
                <button onclick="resetSor()">Resetar</button>
            </div>
            <div class="sorContainer">
                <label for="sorte">Sorte:</label>
                <div id="sor" class="valorSor">01</div>
            </div>
            <button onclick="salvarSor()" class="valorBotao">Salvar</button>

            <div class="botaoFe">
                <button onclick="addFe(1)">+1</button>
                <button onclick="lessFe(1)">-1</button>
                <button onclick="addFe(5)">+5</button>
                <button onclick="lessFe(5)">-5</button>
                <button onclick="addFe(10)">+10</button>
                <button onclick="lessFe(10)">-10</button>
                <button onclick="addFe(99)">+99</button>
                <button onclick="resetFe()">Resetar</button>
            </div>
            <div class="feContainer">
                <label for="fe">Fé:</label>
                <div id="fe" class="valorFe">01</div>
            </div>
            <button onclick="salvarFe()" class="salvarBotao">Salvar</button>
        </div>
    </div>
    <!--
        ============ Botão Calcular
    -->
    <button onclick="calcular()">Calcular</button>
    <!--
     ================== Estatus do personagem
     -->
    <h2>Estatus do Personagem</h2>
    <div class="containerStatus">
        <div class="colunaCharStats">
            <label for="vida">Vida:</label>
            <div class="hpTotal" data-min="10000">10,000</div>

            <label for="estamina">Estamina:</label>
            <div class="stmTotal" datamin="1000">1,000</div>

            <label for="mana">Mana:</label>
            <div class="mpTotal" data-min="1000">1,000</div>

            <label for="taxaDeCriticos">Taxa de Critico:</label>
            <div class="txCritica">0%</div>

            <label for="armor">Armadura:</label>
            <div class="armadura">0000</div>

            <label for="acerto">Acerto:</label>
            <div class="precisao">0000</div>

            <label for="esquiva">Esquiva:</label>
            <dv class="evasao">0000</dv>

            <label for="dano critico">Dano Critico:</label>
            <div class="critico">0%</div>
        </div>
    </div>
    <!--
     ================== Resistencias do personagem
     -->
    <h3>Resistencias Marciais</h3>
    <div class="containerResistencias">
        <div class="coluna01">
            <label for="resisCortante">Resistencia a Cortante:</label>
            <div class="rcortante">0%</div>
            <br>
            <albel for="resisPerfurante">Resistencia a Perfuração:</albel>
            <br>
            <div class="rPerfurante">0%</div>
            <br>
            <label for="resisContundente">Resistencia a Contundente:</label>
            <br>
            <div class="rContundente">0%</div>

        </div>
    </div>
    <!--
     =========== Ultimo Botão ===========
     -->
    <button onclick="calcular()">Calcular</but>

</body>

</html>
